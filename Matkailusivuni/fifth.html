	<main class="main">

	  <section class="jumbotron text-center">
		<div class="container">
		  <h1 class="jumbotron-heading">Piditkö näkemästäsi?</h1>
		  <p class="lead text-muted">Onko kysyttävää? Ota yhteyttä!</p>
		</div>
	  </section>
	  
	    <div class="container">
		<div class="row">
			<div class="col">
				<div class="card">
					<div class="card-header bg-success text-white"><i class="fa fa-envelope"></i> Ota yhteyttä
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="name">Nimi</label>
								<input type="text" class="form-control" id="name" placeholder="Nimesi" required>
							</div>
							<div class="form-group">
								<label for="email">Sähköpostiosoite</label>
								<input type="email" class="form-control" id="email" placeholder="Sähköpostiosoitteesi" required>
							</div>
							<div class="form-group">
								<label for="message">Viesti</label>
								<textarea class="form-control" id="message" rows="6" required placeholder="Viestin sisältö..."></textarea>
							</div>
							<div class="mx-auto">
							<button type="submit" class="btn btn-success text-right">Lähetä</button></div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-12 col-sm-4">
				<div class="card bg-light mb-3">
					<div class="card-header bg-success text-white text-uppercase"><i class="fa fa-home"></i> Osoite</div>
					<div class="card-body" style="background-color: white;">
						<p>Casper Almén</p>

						<p>Suomi</p>
						<p>Sähköposti: casper.almen@student.laurea.fi</p>
					</div>
				</div>
